server:
  port: 8888

spring:
  application:
    name: config-server
  boot:
    admin:
      url: http://localhost:9000
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dopsonbr/ps-config-repo.git

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

endpoints:
 shutdown:
  enabled: true

---
spring:
  profiles: docker
  boot:
    admin:
      url: http://admin_server:9000

eureka:
  instance:
    hostname: config_server
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka_server:8761/eureka/


