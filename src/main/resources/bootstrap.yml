spring:
  application:
    name: config-server
  boot:
    admin:
      url: http://admin_server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dopsonbr/ps-config-repo.git

eureka:
  instance:
    hostname: eureka-server
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka_server/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

endpoints:
 shutdown:
  enabled: true
